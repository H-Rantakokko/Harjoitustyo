<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harjoitustyö</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <!--
            Tässä käytetty alkuperäisestä suunnitelmasta poiketen "pudotusvalikkoa"
            Alunperin tarkoitus oli tehdä jotain H4T3 tapaan mutta koska vaihtoehtoja joiden avulla elokuva valitaan
            on niin vähän niin toteutus näytti kummalliselle.
        -->
        <!--Tässä ensimmäisessä käsitellään key1 (4 eri vaihtoehtoa)-->
        <label for="key1">Choose genre:</label>
        <select id="key1" onchange="updateMovies()">
            <option value="">All</option>
            <option value="Horror">Horror</option>
            <option value="Kids">Kids</option>
            <option value="Scifi">Scifi</option>
            <option value="Documentary">Documentary</option>
        </select>
    </div>
    <div>
        <!--Tässä käsitellään key2 (2 eri vaihtoehtoa)-->
        <label for="key2">Choose option:</label>
        <select id="key2" onchange="updateMovies()">
            <option value="">All</option>
            <option value="Crowd favorite">Crowd favorite</option>
            <option value="Movie of the year">Movie of the year</option>
        </select>
    </div>
    <!--Lisätty tämä jotta sivulla näkyvät myös elokuvat eivätkä vain valikot-->
    <div id="movies"></div>
    <script src="app.js"></script>
</body>
</html>
